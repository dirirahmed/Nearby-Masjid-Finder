<!DOCTYPE html>
<html>
<head>
    <title>Masjid Finder (Free Edition)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; font-family: sans-serif; height: 100vh; }
        #sidebar { width: 300px; padding: 20px; background: #f4f4f4; overflow-y: auto; }
        #map { flex-grow: 1; }
        .place-card { background: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Masjid Finder</h2>
        <button id="locate-btn">Find Near Me</button>
        <div id="list"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
